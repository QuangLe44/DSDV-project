<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatter Plot</title>
  <!-- Include D3.js version 4 -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    .tooltip {
      position: absolute;
      text-align: left;
      padding: 8px;
      background: #f0f0f0;
      border: 1px solid #d3d3d3;
      pointer-events: none;
      font-size: 12px;
    }
  </style>
</head>
<body>

<script>
// Load the CSV file asynchronously
d3.csv("https://raw.githubusercontent.com/QuangLe44/DSDV-project/main/csv/total%20csv/total%202020.csv", function(error, data) {
  if (error) throw error;

  // Assuming "distribution losses" and "Installed capacity" are column names in your CSV
  var xKey = "distribution losses";
  var yKey = "installed capacity";
  var regionKey = "Region"; // Assuming you have a column "Region" for colors

  // Set up the SVG canvas dimensions
  var margin = {top: 20, right: 150, bottom: 50, left: 50}; // Adjusted right margin for the legend
  var width = 1000 - margin.left - margin.right; // Increased width
  var height = 800 - margin.top - margin.bottom; // Increased height

  // Create the SVG element
  var svg = d3.select("body")
              .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
              .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // Create scales for x and y axes
  var xScale = d3.scaleLinear().domain([0, d3.max(data, function(d) { return +d[xKey]; })]).range([0, width]);
  var yScale = d3.scaleLinear().domain([0, d3.max(data, function(d) { return +d[yKey]; })]).range([height, 0]);

  // Define color scale based on regions
  var colorScale = d3.scaleOrdinal(d3.schemeCategory10);

  // Create circles for each data point with color based on region
  var circles = svg.selectAll("circle")
     .data(data)
     .enter()
     .append("circle")
     .attr("cx", function(d) { return xScale(+d[xKey]); })
     .attr("cy", function(d) { return Math.min(yScale(+d[yKey]), height - 10); }) // Ensure circles stay within plotting area
     .attr("r", 10) // Increase the circle size for better visibility
     .attr("fill", function(d) { return colorScale(d[regionKey]); })
     .on("mouseover", handleMouseOver)
     .on("mouseout", handleMouseOut);

  // Create x-axis
  svg.append("g")
     .attr("transform", "translate(0," + height + ")")
     .call(d3.axisBottom(xScale));

  // Create y-axis
  svg.append("g")
     .call(d3.axisLeft(yScale));

  // Add labels for x-axis and y-axis
  svg.append("text")
     .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top + 20) + ")")
     .style("text-anchor", "middle")
     .text("Distribution Losses");

  svg.append("text")
     .attr("transform", "rotate(-90)")
     .attr("y", 0 - margin.left)
     .attr("x", 0 - (height / 2))
     .attr("dy", "1em")
     .style("text-anchor", "middle")
     .text("Installed Capacity");

  // Add legend
  var legend = svg.selectAll(".legend")
      .data(colorScale.domain())
      .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(" + (width + 20) + "," + (i * 20) + ")"; }); // Adjusted x-coordinate

  legend.append("rect")
      .attr("x", 0)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", colorScale);

  legend.append("text")
      .attr("x", 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "start")
      .text(function(d) { return d; });

  // Tooltip
  var tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

  function handleMouseOver(d) {
    tooltip.transition()
      .duration(200)
      .style("opacity", .9);
    tooltip.html("Region: " + d[regionKey] + "<br/>" +
                 "Distribution Losses: " + d[xKey] + "<br/>" +
                 "Installed Capacity: " + d[yKey])
      .style("left", (d3.event.pageX + 10) + "px")
      .style("top", (d3.event.pageY - 28) + "px");

    // Highlight the circle
    d3.select(this)
      .style("stroke", "black")
      .style("stroke-width", 2);
  }

  function handleMouseOut(d) {
    tooltip.transition()
      .duration(500)
      .style("opacity", 0);

    // Remove the highlight
    d3.select(this)
      .style("stroke", "none");
  }
});
</script>

</body>
</html>
